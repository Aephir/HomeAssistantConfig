    id: manual_control
    panel: true
    layout: auto
    column_num: 3
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: entities
            title: Toggle Motion Sensors
            entities:
              - input_boolean.main_floor_lights_motion_control
              - input_boolean.top_floor_lights_motion_control
              - input_boolean.basement_lights_motion_control
