      - type: vertical-stack
        id: fume_hood_controls
        cards:
          - type: "custom:button-card"
            color_type: label-card
            color: rgb(58, 106, 183)
            name: Fume Hood Controls
          - type: horizontal-stack
            cards:
                # - type: "custom:button-card"
                #   color_type: blank-card
                - type: "custom:button-card"
                  size: 25px
                  # color_type: card
                  color: auto
                  default_color: rgb(58, 106, 183)
                  icon: mdi:power
                  action: service
                  service:
                    domain: remote
                    action: send_command
                    entity_id: remote.kitchen_remote
                    data:
                      command:
                        - 'fume_hood_power'
                - type: "custom:button-card"
                  # color_type: card
                  size: 25px
                  color: rgb(58, 106, 183)
                  icon: mdi:fan-off
                  action: service
                  service:
                    domain: remote
                    action: send_command
                    entity_id: remote.kitchen_remote
                    data:
                      command:
                        - 'fume_hood_decrease'
                - type: "custom:button-card"
                  # color_type: card
                  size: 25px
                  color: rgb(58, 106, 183)
                  icon: mdi:fan
                  action: service
                  service:
                    domain: remote
                    action: send_command
                    entity_id: remote.kitchen_remote
                    data:
                      command:
                        - 'fume_hood_increase'
                - type: "custom:button-card"
                  # color_type: card
                  size: 25px
                  color: auto
                  default_color: rgb(58, 106, 183)
                  icon: mdi:lightbulb-on
                  action: service
                  service:
                    domain: remote
                    action: send_command
                    entity_id: remote.kitchen_remote
                    data:
                      command:
                        - 'fume_hood_lights'
                # - type: "custom:button-card"
                #   color_type: blank-card

      - type: entities
        title: Basement Lights
        entities:
          - entity: light.basement_entrance
            type: custom:slider-entity-row
            toggle: true
          - entity: light.basement_hallway
            type: custom:slider-entity-row
            toggle: true
          - entity: light.hue_lightstrip_plus_1
            name: Wine cellar
            type: custom:slider-entity-row
            toggle: true
          - entity: light.tv_room
            type: custom:slider-entity-row
            toggle: true
          - entity: light.walk_in_closet
            type: custom:slider-entity-row
            toggle: true
      - type: entities
        title: Top Floor Lights
        entities:
          - entity: light.top_floor_bathroom
            type: custom:slider-entity-row
            toggle: true
          - entity: light.top_floor_tv_area
            type: custom:slider-entity-row
            toggle: true
          - entity: light.top_floor_hallway
            type: custom:slider-entity-row
            toggle: true
      #   # The markdown card will render markdown text.
      # - type: markdown
      #   title: Lovelace
      #   content: >
      #     Welcome to your **Lovelace UI**.
      - type: entities
        title: Kitchen Appliances
        show_header_toggle: false
        entities:
          - entity: switch.switch
            type: custom:toggle-lock-entity-row
            users:
              - Aephir
              - Kristina
          - entity: switch.kettle
            type: custom:toggle-lock-entity-row
            users:
              - Aephir
              - Kristina
      # - type: picture-entity
      #   title: Fountain
      #   # show_header_toggle: false
      #   image: /local/images/fountain_1.jpg
      #   # entities:
      #   entity: switch.fountain
      #   tap_action: toggle

      - type: entities
        title: Outdoor
        id: outdoor_entities
        show_header_toggle: false
        entities:
          - entity: switch.shed_master_power
            type: custom:toggle-lock-entity-row
            users:
              - Aephir
          - entity: switch.fountain
            icon: mdi:fountain

  - !include config_files/lovelace/information.yaml

  - icon: mdi:thermometer-lines
    title: Climate
    id: climate
    cards:
      - type: thermostat
        entity: climate.fibaro_system_fgt001_heat_controller_heating

  - icon: mdi:theater
    title: Media Players
    id: media_players
    cards:
