          - input_boolean.entrance_lights_motion_control
          - input_boolean.basement_lights_motion_control
          - input_boolean.walk_in_closet_motion_control
      - type: entities
        title: Family Toggle
        entities:
          - input_boolean.aephirhome360
          - input_boolean.someonehome360
          - input_boolean.kristinahome360
          - input_boolean.emiliehome360
          - input_boolean.naiahome360
      - type: entities
        title: Docker Containers
        entities:
          - switch.mqtt
          - switch.grafana
          - switch.duckdns
          - switch.letsencrypt
    #      - switch.home-assistant
          - switch.mariadb
          - switch.syncthing
          - switch.appdaemon
    #      - switch.hadockermon
          - switch.portainer
          - switch.influxdb
          - switch.nodered
          - switch.docker_homepanel_1
          - switch.docker_homepanelapi_1
      - type: entities
        title: Miscellaneous
        entities:
          - type: custom:entity-attributes-card
            entity: binary_sensor.cube_158d00028f7196
            filter:
              include:
                - binary_sensor.cube_158d00028f7196.action_value
                - binary_sensor.cube_158d00028f7196.last_action
          - sensor.espresso_machine

      - type: custom:monster-card
        show_empty: false
        show_header_toggle: false
        card:
          type: entities
          title: Scripts
        filter:
          include:
            - domain: script
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Active Automations
        filter:
          include:
            - domain: automation
              state: 'on'
      - type: custom:monster-card
        show_empty: false
        card:
          type: entities
          title: Inactive Automations
        filter:
          include:
            - domain: automation
              state: 'off'

