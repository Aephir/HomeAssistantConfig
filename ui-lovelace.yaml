################
#              #
#    GRAPHS    #
#              #
################

  - icon: fas:chart-line
    title: Graphs
    id: graphs
    icon: mdi:chart-line
    panel: true
    layout: auto
    column_num: 3
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: custom:mini-graph-card
            name: 'Temperature graphs'
            hours_to_show: 48
            update_interval: 60
            cache: true
            hour24: true
            lower_bound: 0
            upper_bound: 30
            lower_bound_secondary: 0
            upper_bound_secondary: 1
            unit: °C
            group: false
            height: 180
            decimals: 1
            icon: mdi:thermometer-lines
            entities:
              - entity: sensor.temperature_wine_cellar
                name: Wine cellar
                color: purple #'#a32e2d'
              - entity: sensor.temperature_washing_room
                name: Washing room
                color: blue #'#1c2b50'
              - entity: sensor.temperature_bathroom
                name: Bathroom
                color: green #'#254a6c'
              - entity: sensor.temperature_kitchen
                name: Kitchen
                color: yellow #'#99c0cc'
              - entity: sensor.aeotec_zw100_multisensor_6_temperature_2
                name: Conservatory
                color: orange #'#dae0e8'
              - entity: sensor.temperature_shed
                name: Shed
                color: red #'#e2dae8'
              - color: gray
                entity: sun.sun
                name: Night
                show_line: false
                show_points: false
                show_legend: false
                y_axis: secondary
              # - color: gray
              #   entity: input_number.night_time
              #   name: Night
              #   show_line: false
              #   show_points: false
              #   show_legend: false
              #   # y_axis: secondary
            show:
              labels_secondary: false
              labels: true
              state: true
              fill: false
            # state_map:
            #   - value: 'above_horizon'
            #     label: day
            #   - value: 'below_horizon'
            #     label: night

          - type: custom:mini-graph-card
            name: 'Humidity graphs'
            hours_to_show: 48
            update_interval: 60
            cache: true
            hour24: true
            lower_bound: 0
            upper_bound: 100
            lower_bound_secondary: 0
            upper_bound_secondary: 1
            unit: '%'
            group: false
            height: 180
            smoothing: true
            points_per_hour: 1
            decimals: 0
            icon: mdi:water-percent
            entities:
              - entity: sensor.humidity_wine_cellar
                name: Wine cellar
              - entity: sensor.humidity_washing_room
                name: Washing room
              - entity: sensor.humidity_bathroom
                name: Bathroom
              - entity: sensor.humidity_kitchen
                name: Kitchen
              - entity: sensor.aeotec_zw100_multisensor_6_relative_humidity_2
                name: Conservatory
              - entity: sensor.humidity_shed
                name: Shed
            show:
              labels_secondary: false
              labels: true
              state: true
              fill: false

          - break

          - type: custom:mini-graph-card
            name: 'Power Consumption'
            hours_to_show: 24
            update_interval: 60
            cache: true
            hour24: true
            lower_bound: 0
            upper_bound: 1250
            # lower_bound_secondary: 0
            # upper_bound_secondary: 1300
            points_per_hour: 120
            unit: W
            group: false
            height: 180
            smoothing: false
            decimals: 0
            icon: mdi:power-plug
            entities:
              - entity: sensor.fibaro_system_fgwpef_wall_plug_gen5_power
                name: Fibaro Power
              - entity: sensor.fibaro_system_fgwpef_wall_plug_gen5_power_2
                name: Fibaro2 Power
              - entity: sensor.neo_coolcam_power_plug_12a_power
                name: Espresso Power
              - entity: sensor.sensor_fountain
                name: Fountain Power
              - entity: sensor.sensor_hassio
                name: HASS.io Power
              # - entity: sensor.consumption_top_floor_media
              #   name: Top Floor Media Consumption
              - entity: sensor.power_top_floor_media
                name: Top Floor Media Power
            show:
              fill: false
              # labels_secondary: false
              labels: true

          - type: custom:mini-graph-card
            name: 'Illumination'
            hours_to_show: 48
            update_interval: 60
            cache: true
            hour24: true
            lower_bound: 0
            # upper_bound: 350
            # lower_bound_secondary: 0
            # upper_bound_secondary: 1200
            points_per_hour: 0.5
            unit: lux
            # group: false
            height: 150
            smoothing: true
            decimals: 0
            icon: mdi:white-balance-sunny
            entities:
              - entity: sensor.lightlevel_conservatory
                name: Conservatory
              - entity: sensor.lightlevel_basement_entrance
                name: Basement Entrance
              - entity: sensor.lightlevel_top_floor_stairway
                name: Top floor stairway
              - entity: sensor.lightlevel_tv_room
                name: TV room
              - entity: sensor.lightlevel_bathroom
                name: Bathroom
              - entity: sensor.lightlevel_top_floor_bathroom
                name: Upstairs bathroom
              - entity: sensor.lightlevel_top_floor_tv_room
                name: Top floor TV room
              - entity: sensor.lightlevel_kitchen
                name: Kitchen
              - entity: sensor.lightlevel_entrance
                name: Entrance
              - entity: sensor.aeotec_zw100_multisensor_6_luminance
              #   # unit_of_measurement: lux
              #   name: Walk-in closet
            show:
              fill: false

          # - type: history-graph
          #   title: 'Illumination graphs'
          #   hours_to_show: 72
