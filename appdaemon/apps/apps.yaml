  min_moisture_2: 15
  min_moisture_3: 15
  min_moisture_4: 15
  min_conductivity_1: 350
  min_conductivity_2: 350
  min_conductivity_3: 350
  min_conductivity_4: 350
  min_temperature_1: 6
  min_temperature_2: 10
  min_temperature_3: 8
  min_temperature_4: 5

