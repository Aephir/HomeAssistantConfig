- platform: bayesian
  prior: 0.1
  probability_threshold: 0.9
  name: 'Baysian Aephir Home'
  observations:
    - entity_id: 'device_tracker.google_maps_110730659630480268471'
      prob_given_true: 0.6
      prob_given_false: 0.2
      platform: 'state'
      to_state: 'home'
    - entity_id: 'device_tracker.aephir_ping'
      prob_given_true: 0.9
      prob_given_false: 0.1
      platform: 'state'
      to_state: 'home'


