- platform: template
  sensors:
    kristinahome:
      friendly_name: Is kristina Home
      value_template: >-
          {%- if is_state("input_boolean.kristinahome", "on") -%}
          On
          {%- else -%}
          Off
          {%- endif %}

- platform: template
  sensors:
    aephirhome:
      friendly_name: Is Aephir Home
      value_template: >-
          {%- if is_state("input_boolean.aephirhome", "on") -%}
          On
          {%- else -%}
          Off
          {%- endif %}

- platform: template
  sensors:
    someonehome360:
      friendly_name: Is Anyone Home
      value_template: >-
