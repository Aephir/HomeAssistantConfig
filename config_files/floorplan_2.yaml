      name: Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css

      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
#      pan_zoom:                  # enable experimental panning / zooming
      hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      date_format: YYYY-MM-DD   # Date format to use in hover-over text

      groups:

        - name: test_pop-up
          elements:
            - pop_up_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - layer_4.1_pop_up
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden

        - name: light_pop-up
          elements:
            - pop_up_button
          action:
            domain: class
            service: toggle
            data:
              elements:
                - layer_4.0_pop_up
              classes:
                - layer-visible
                - layer-hidden
              default_class: layer-hidden

        - name: media_power
          entities:
            - sensor.fibaro_system_fgwpef_wall_plug_gen5_power
          text_template: '${entity.state ? Math.ceil(entity.state) + " W": "undefined"}'
          class_template: 'return "static-temp";'

        - name: dht22_temperature
          entities:
            - sensor.dht22_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + " 째C": "undefined"}'
#          class_template: 'return "static-temp";'
          class_template: '
            var temp = parseFloat(entity.state);
            if (temp < 15)
              return "temp-in-very-low";
            else if (temp < 19)
              return "temp-in-low";
            else if (temp < 21)
              return "temp-in-good";
            else
              return "temp-in-high";
            '

        - name: dht22_humidity
          entities:
            - sensor.dht22_humidity
          text_template: '${entity.state ? Math.ceil(entity.state) + " %": "undefined"}'
          class_template: 'return "static-temp";'

        - name: dark_sky_temperature
          entities:
            - sensor.dark_sky_temperature
          text_template: '${entity.state ? Math.ceil(entity.state) + " 째C": "undefined"}'
          class_template: '
            var temp = parseFloat(entity.state);
            if (temp < 0)
              return "temp-very-low";
            else if (temp < 15)
              return "temp-low";
            else if (temp < 25)
              return "temp-good";
            else
              return "temp-high";
            '

        - name: dark_sky_high_temperature
