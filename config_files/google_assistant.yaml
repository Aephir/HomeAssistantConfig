      expose: true
    switch.fibaro_system_fgwpef_wall_plug_gen5_switch:
      expose: false
    switch.bedroom_flux:
      expose: false
    light.bedroom_lights:
      expose: false
    light.bedroom:
      expose: false
    light.living_room_lights:
      expose: false
    light.living_room:
      expose: false
    light.stairway_lights:
      expose: false
    light.lounge_lights:
      expose: false
    light.hallway:
      expose: false
