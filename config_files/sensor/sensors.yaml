# Sensor Batteries
- platform: template
  sensors:
    x_cube_1_bat:
      friendly_name: Xiaomi Cube 1
      value_template: >
        {% if is_state('binary_sensor.cube_158d00028f7196', 'unknown') %}
          110
        {% else %}
          {{ states.binary_sensor.cube_158d00028f7196.attributes["battery_level"] | float}}
        {% endif %}
      icon_template: >
        {% set battery_level_xc1 = states.binary_sensor.cube_158d00028f7196.attributes.battery_level|default(0)|int %}
        {% set battery_round_xc1 = (battery_level_xc1 / 10) |int * 10 %}
        {% if battery_round_xc1 >= 100 or is_state('binary_sensor.cube_158d00028f7196', 'unknown') %}
          mdi:battery
        {% elif battery_round_xc1 > 0 %}
          mdi:battery-{{ battery_round_xc1 }}
        {% else %}
          mdi:battery-charging-wireless-outline
        {% endif %}
      unit_of_measurement: '%'

