# Information View

title: Information
icon: mdi:information-variant
id: information
cards:

  - type: glance
    title: Family
    columns: 4
    entities:
      - entity: device_tracker.meta_walden
        name: Walden
      - entity: device_tracker.meta_kristina
        name: Kristina
      - entity: device_tracker.meta_emilie
        name: Emilie
