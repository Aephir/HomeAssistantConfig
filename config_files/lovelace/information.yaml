  - type: horizontal-stack
    cards:
      - type: gauge
        name: CPU Temperature
        # title: CPU Temperature
        measurement: Â°C # set yo override default
        entity: sensor.cpu_temperature
        # scale: 10px
        min: 0
        max: 100
        severity:
          red: 75
          amber: 50
          green: 0
      - type: gauge
        name: CPU use
        # title: CPU use
        entity: sensor.processor_use
        # scale: 10px
        min: 0
        max: 100
        severity:
          red: 75
          amber: 50
          green: 0
      - type: gauge
        name: Memory use
        # title: Memory use
        entity: sensor.memory_use_percent
        # scale: 10px
        min: 0
        max: 100
        severity:
          red: 75
          amber: 50
          green: 0
      - type: gauge
        name: Disk use
        # title: Disk use
        entity: sensor.disk_use_percent
        # scale: 10px
        min: 0
        max: 100
        severity:
          red: 75
          amber: 50
          green: 0
