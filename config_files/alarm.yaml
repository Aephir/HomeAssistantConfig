platform: bwalarm
# platform: alarm_control_panel
name: House
panel:
  cameras:
  - camera.front_door
  - camera.ffmpeg
  # - camera.wallpanel_camera
  panel_title: ''
  camera_update_interval: '30'
  floorplan: binary_sensor.floorplan
  enable_floorplan_panel: 'True'
  enable_clock: 'True'
  hide_passcode: 'True'
  round_buttons: 'True'
  enable_sensors_panel: 'True'
  enable_camera_panel: 'True'
  enable_custom_panel: 'False'
states:
  armed_away:
    immediate:
    - binary_sensor.door_window_sensor_158d000234dc7b # Conservatory door
    - binary_sensor.openclose_bedroom_window_1 # Bedroom window
    - binary_sensor.openclose_bathroom_window # Bathroom window
    delayed:
    - binary_sensor.openclose_front_door # Front door
    - binary_sensor.openclose_basement_entrance_door # Basement door
  # - binary_sensor.sensor # Shed door
    - binary_sensor.presence_basement_entrance # Basement entrance motion
    - binary_sensor.presence_conservatory # Conservatory motion
    - binary_sensor.presence_entrance # Entrance motion
    override: []
    pending_time: 150 # 2
    warning_time: 20 # 2
    trigger_time: 300 # 5
  armed_home:
    immediate:
    - binary_sensor.door_window_sensor_158d000234dc7b # Conservatory door
    - binary_sensor.openclose_basement_entrance_door # Basement door
    - binary_sensor.openclose_front_door # Front door
    - binary_sensor.sensor # Shed door
    delayed:
    - binary_sensor.presence_basement_entrance # Basement entrance motion
#   - binary_sensor.first_floor_motion
    override: []
    pending_time: 150
    warning_time: 150
    trigger_time: 300
  armed_perimeter:
    immediate:
    - binary_sensor.door_window_sensor_158d000234dc7b # Conservatory door
    delayed:
    - binary_sensor.openclose_basement_entrance_door # Basement door
    - binary_sensor.openclose_front_door # Front door
#     - binary_sensor.sensor # Shed door
    override: []
    pending_time: 150
    warning_time: '2'
    trigger_time: 600
