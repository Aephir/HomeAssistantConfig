############
#__Mopidy__#
mopidy_off: /home/homeassistant/.homeassistant/shell_scripts/shutdown_mopidy.sh
reboot_mopidy: /home/homeassistant/.homeassistant/shell_scripts/reboot_mopidy.sh
upgrade_mopidy: /home/homeassistant/.homeassistant/shell_scripts/update_mopidy.sh

##################
#__MATRIX Voice__#
matrix_off: /home/homeassistant/.homeassistant/shell_scripts/shutdown_matrix.sh

