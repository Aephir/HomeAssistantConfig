#    iKettle Commands    #
##########################

ikettle100: bash /home/homeassistant/.homeassistant/shell_scripts/ikettlecontrol.sh "0x80"
ikettle95: bash /home/homeassistant/.homeassistant/shell_scripts/ikettlecontrol.sh "0x02"
ikettle80: /home/homeassistant/.homeassistant/shell_scripts/ikettlecontrol.sh "0x4000"
ikettle65: /home/homeassistant/.homeassistant/shell_scripts/ikettlecontrol.sh "0x200"
#ikettleoff: /home/homeassistant/.homeassistant/shell_scripts/ikettlecontrol.sh "0x0"
ikettleoff1: /home/homeassistant/.homeassistant/shell_scripts/ikettleoff1.sh
ikettleon: /home/homeassistant/.homeassistant/shell_scripts/ikettleon.sh

########################
#    Media Commands    #
########################

##########
#__KODI__#
run_kodi: bash /home/homeassistant/.homeassistant/shell_scripts/start_kodi.sh
ssh_to_libreelec: bash /home/homeassistant/.homeassistant/shell_scripts/sshtokodi.sh
kodi_off: bash /home/homeassistant/.homeassistant/shell_scripts/shutdownkodi.sh
reboot_libreelec: /home/homeassistant/.homeassistant/shell_scripts/rebootkodi.sh

########
#__TV__#
tvon: /home/homeassistant/.homeassistant/shell_scripts/tvon.sh
#tvoff: /home/pi/shell_commands/tvoff.sh

