TurnOnLights:
  speech:
    type: plain
    text: 'OK, turning on the light'
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.{{ objectLocation | replace(" ","_") }}
        # color_name: {{ objectColor }}

TurnOffLights:
  type: plain
  text: 'OK, turning off the light'
  action:
    - service: light.turn_off
      data_template:
        entity_id: light.{{ objectLocation | replace(" ","_") }}
