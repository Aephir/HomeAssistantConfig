- alias: 'Set HA theme for day and night'
  initial_state: True
  trigger:
    - platform: homeassistant
      event: start
    - platform: state
      entity_id: sun.sun
      to: above_horizon
    - platform: state
      entity_id: sun.sun
      to: below_horizon
  action:
    - service_template: frontend.set_theme
      data_template:
        name: >
          {% if (states.sun.sun.state == "above_horizon") %}
            default
          {% else %}
            midnight
          {% endif %}

