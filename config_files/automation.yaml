- alias: "Arm the Alarm, Aephir leaves last"
  initial_state: True
  trigger:
    - platform: state
      entity_id: input_boolean.aephirhome
      to: 'off'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.kristinahome
        state: 'off'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
  action:
  - service: notify.home_aephir_bot
