push:
  categories:
    - name: General notifications
      identifier: 'notifications'
      actions:
        - identifier: 'GENERAL_NOTIFICATIONS'
          title: 'General Notifications'
          activationMode: 'background'
          authenticationRequired: no
          destructive: no
          behavior: 'default'
    - name: Alarm
      identifier: 'alarm'
      actions:
        - identifier: 'SOUND_ALARM'
          title: 'Sound Alarm'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: yes
          behavior: 'default'
        - identifier: 'SILENCE_ALARM'
          title: 'Silence Alarm'
          activationMode: 'background'
          authenticationRequired: yes
          destructive: no
          behavior: 'default'
    - name: Set Alarm
      identifier: 'set_alarm'
      actions:
        - identifier: 'SET_ALARM_AWAY'
          title: 'Set alarm away'
          # activationMode: 'background'
          # authenticationRequired: yes
          # destructive: no
          # behavior: 'textInput'
          # textInputButtonTitle: 'Arm Alarm!'
          # textInputPlaceholder: 'Placeholder'
        - identifier: 'SET_ALARM_AWAY_ALL_OFF'
          title: 'Set alarm away and turn off home'
        - identifier: 'ALL_OFF_NO_ALARM'
          title: 'Turn off home with no alarm'
        - identifier: 'GUEST_MODE'
          title: 'Turn on guest mode'
    - name: Power
      identifier: 'power'
      actions:
        - identifier: 'POWER_OFF_ALL'
          title: 'Power off everything'
          activationMode: 'background'
          authenticationRequired: no
          destructive: yes
          behavior: 'textInput'
          textInputButtonTitle: 'Sluk Alt!'
          textInputPlaceholder: 'Placeholder'
